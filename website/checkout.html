<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0082f976c1.js" crossorigin="anonymous"></script>
    <title>Orinoco - Appareil photo Vintage</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="home"><img src="img/logo/logo_orinoco.png" alt="Logo de la societé Orinoco"></a>
            <ul id="initial-nav">
                <li><a href="mailto:orinoco@contact.com">Contact</a></li>
                <li><a href="checkout.html">Mon panier <div id="check">1</div></a></li>
            </ul>
            <ul id="responsive-nav">
                <li><a href="mailto:orinoco@contact.com"><i class="far fa-envelope"></i></a></li>
                <li><a href="checkout.html"><i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Mon panier</h1>
        <h3>Liste de vos article ajouter au panier</h3>
        <section>
            <p id=total></p>
            <p id="remove">Vider le panier</p>
        </section>
        
        <h1 id="placeorder">Veuillez renseigner vos coordornées pour la livraison de votre commande</h1>
        <div class="form">
            <form class="formsection">
                <div class="formitems1">
                    <label for="firstName">Nom*
                        <input id="firstName" type="text" placeholder="Nom requis" required>
                    </label>
                    <p>  </p>
                    <label for="lastName">Prénom*
                        <input id="lastName" type="text" placeholder="Prénom requis" required>
                    </label>
                </div>
                <div class="formitems2">
                    <label for="address">Adresse postale*
                        <input id="address" type="text" required>
                    </label>
                    <label for="city">Ville*
                        <input id="city" type="text" title="Renseigner un nom de ville valide (ex: Moulins, Lyon...)" required>
                    </label>
                    <label for="email">Adresse Email*
                        <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]" title="Renseigner une adresse e-mail valide 'exemple@live.com'" required>
                    </label>
                </div>
                <button id="submit">Commander</button>	
            </form> 		 
        </div>
    </main>
    <footer>
        <ul>
            <li>Orinoco</li>
            <li>Contact</li>
            <li>CGU</li>
        </ul>
    </footer>
    <script src="js/classes/checkoutGenerator.js"></script>
    
</body>
</html>
